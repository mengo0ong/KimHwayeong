<html>
    <head>
        <title>안녕 베어유?</title>
        <!-- 태그의 끝에 바로 /(슬래쉬)를 하면 태그를 바로 열고 닫을 수 있다. -->
        <link rel="stylesheet" type="text/css" href="web_page.css"/> 
        
    </head>

    <!-- HTML 하나의 요소를 DOM(Document Object Model) 이라고 한다. -->
    <body>
        <p class="content" id="content">
            HTML - Hyper Text Markup Language
            HTML은 웹상에서 문서를 서로 교환하기 위해서 만들어짐

            이름의 약자에서 Hyper Text라는 단어는 Hyper Link를
            통해 즉시 다른 문서로 접근을 할 수 있는 텍스트
            
            그래서  과거 HTML은 그냥 문서에 파란색 하이퍼 링크로 문서들을 볼 수 있는게 전부
            하지만 점점 웹이 발전함으로써

            - 모양과 애니메이션을 문서에 표현할 수 있는 CSS
            - 문서에 동적인 요소를 만들어주는 Java Script

            역시 같이 발전하게 됨
        </p>
        <button id="red_btn" >레드 버튼</button>
        <button id="blue_btn" >블루 버튼</button>
        <button id="green_btn" >그린 버튼</button>

        <script src="web_page.js"></script>
    </body>
</html>
