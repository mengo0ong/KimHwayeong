<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <style>
       
    </style>


    <div id="app">
        <!-- 양방향 바인딩 -->
        <input type="text" v-model="message" > 
        <div> {{ message }} </div>

        <!-- 한글 입력은 v-model로 실시간 데이터 바인딩이 어려움 -->
        <input type="text" :value="message" @input="bindMessage" > 
        <div> {{ message }} </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        const App = {
            setup() {
                message = ref('Hello~')

                const bindMessage = (e) =>{
                    message.value = event.currentTarget.value;
                }

                return {
                    message,
                    bindMessage
                };
            }
        };

        const app = createApp(App).mount('#app')

    </script>
</body>
</html>
