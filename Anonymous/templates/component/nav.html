<div class="row text-center border-bottom align-items-center">
    <div class="col">
        <a class="text-decoration-none fs-1" style="font-weight: bold; color: #999999;"
        href="{% url 'board' %}">Anonymous</a>
    </div>
    <div class="col al">
        {% if request.user.is_authenticated %}
        <div class="d-inline-flex align-items-center">
            <a class="text-decoration-none fs-5 m-0 p-0" style="color: #999999;">{{ request.user.nickname }}</a>
            <span class="">님</span>
        </div>
            <a class="text-decoration-none fs-5" style="font-weight: bold; color: #c60000;">글쓰기</a>
            <a class="text-decoration-none fs-5" style="font-weight: bold; color: black;"
            href="{% url 'signout' %}">로그아웃</a>
        {% else %}
            <a class="text-decoration-none fs-5" style="font-weight: bold; color: black;"
            href="{% url 'signin' %}">로그인</a>
        {% endif%}
    </div>
</div>
